<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /** Styling for the image**/
        body {
            background-image: url("https://lfatq.org.uk/wp-content/uploads/sites/20/2018/06/Bus-Driver-Taking-Ticket-or-Card-From-Passenger-1024x683@2x.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .main-container {
            /** Styling for  main container**/
            width: 380px;
            max-width: 90%;
            margin: 200px auto 0;
        }

        .top {
            /**Styling for the top section**/
            width: 100%;
            height: 150px;
            font-size: 20px;
            background-color: #76ABAE;
            border: 1px solid black;
        }

        .bottom {
            /** Styling for the bottom section**/
            width: 100%;
            height: 300px;
            background-color: #31363F;
            border: 1px solid black;
        }

        .row {
            /* Styling for rows of buttons */
            display: flex;
            justify-content: center;
        }

        button {
            /**Styling for buttons section **/
            width: 300px;
            height: 50px;
            margin: 10px;
            font-size: 32px;
        }

        button:hover {
            background-color: rgb(155, 195, 200);
        }

        .operation {
            /* Styling for operator buttons */
            background-color: #449aae;
        }

        .display {
            /* Styling for display */
            font-size: 50px;
        }

        #display {
            width: 100%;
            height: 20%;
            font-size: 24px;
            margin-left: 40px;
            margin-top: 80px;
            color: rgb(1, 0, 0);
        }

        .input-field {
            margin: 10px auto;
            height: 35px;
            width: 200px;
            display: block;
        }

        /* Media query for tablets */
        @media screen and (max-width: 768px) {
            .main-container {
                margin-top: 100px;
            }

            .top, .bottom {
                height: auto;
                padding: 20px;
            }

            #display {
                margin-left: 0;
                text-align: center;
                font-size: 20px;
            }

            button {
                width: 80%;
                font-size: 24px;
            }
        }

        /* Media query for mobile phones */
        @media screen and (max-width: 480px) {
            .main-container {
                width: 95%;
            }

            #display {
                font-size: 20px;
            }

            button {
                font-size: 20px;
                height: 40px;
            }
        }
    </style>
    <script>
        // Function to check the number//
        function eligibility() {
            let number = document.getElementById("input-field").value;
            if (number > 70) {
                document.getElementById("display").innerHTML = "YOUR" + " TICKET IS HALF.";
            } else {
                document.getElementById("display").innerHTML = "YOUR " + "TICKET IS NOT HALF .";
            }
            console.log("the result is")
        }
        function clearFunction() {
            // Function to clear the display
            document.getElementById("display").innerHTML = "";
            document.getElementById("input-field").value = "";
        }
    </script>
</head>

<body>
    <!-- Display main-container -->
    <div class="main-container">
        <!-- top -->
        <div class="top">
            <h1 type="text" id="display" value=""></h1>

            <!-- bottom -->
        </div>
        <div class="bottom"><br>
            <input class="input-field" id="input-field" type="number" placeholder="Enter your age" />
            </br></br>
            <!-- buttons-->
            <div class="row">
                <button id="Ac" type="button" class="operation" onclick="clearFunction()">CLEAR</button>
            </div><br>
            <div class="row">
                <button id="submit" type="button" class="operation" onclick="eligibility()">SUBMIT</button>
            </div>
        </div>
    </div>
</body>

</html>
