    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("");
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #efe2e2;
        }

        h1 {
            text-align: center;
            color: rgb(11, 11, 11);
            font-size: 50px;
            margin: 20px 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .search-container {
            text-align: center;
            margin: 20px 0;
            color: #ffffff;
            height: 70px;
            width: 42%;
            border-radius: 15px;
            background-color:#efe2e2;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        .search-container input[type="text"] {
            width: 78%;
            padding: 10px;
            border: none;
            border-radius:15px;
            font-size: 16px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            margin-right: 7px;
        }

        .container {
            width: 90vw;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0px 0px 31px rgba(151, 133, 133, 0.5);
        }

        .main-container {
            text-align: center;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .main-container:hover {
            transform: scale(1.05);
        }

        .main-container a {
            text-decoration: none;
            color: #0c0b0b;
        }

        .main-container h2,
        .main-container h3,
        .main-container h4,
        .main-container h5,
        .main-container h6,
        .main-container h7,
        .main-container h8,
        .main-container h9,
        .main-container h10,
        .main-container h11,
        .main-container h12,
        .main-container h13,
        .main-container h14,
        .main-container h15 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .main-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        /* Style for the Previous button */
        .previous-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #cb9743;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .previous-button:hover {
            background-color: #a68232;
        }

        .previous-button span {
            margin-right: 8px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('searchInput').addEventListener('input', function () {
                let filter = this.value.toUpperCase();
                let projects = document.getElementById('projectsContainer').getElementsByClassName('main-container');

                for (let i = 0; i < projects.length; i++) {
                    let title = projects[i].querySelector('h2, h3, h4, h5, h6, h7, h8, h9, h10, h11, h12, h13, h14, h15, h16, h17, h18, h19, h20');
                    if (title && title.innerText.toUpperCase().indexOf(filter) > -1) {
                        projects[i].style.display = "";
                    } else {
                        projects[i].style.display = "none";
                    }
                }
            });
        });
        
        function goBack() {
            window.location.href = '../files/assignall.html'; // Replace 'index.html' with the path to your home page
        }

        document.getElementById('searchInput').addEventListener('input', function () {
            let filter = this.value.toUpperCase();
            let projects = document.getElementById('projectsContainer').getElementsByClassName('main-container');

            for (let i = 0; i < projects.length; i++) {
                let title = projects[i].getElementsByTagName("h2")[0] || projects[i].getElementsByTagName("h3")[0] || projects[i].getElementsByTagName("h4")[0] || projects[i].getElementsByTagName("h5")[0] || projects[i].getElementsByTagName("h6")[0];
                if (title.innerText.toUpperCase().indexOf(filter) > -1) {
                    projects[i].style.display = "";
                } else {
                    projects[i].style.display = "none";
                }
            }
        });
    
    </script>
</head>
