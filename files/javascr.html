    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
          background-color: rgb(235, 232, 229);
            background-size: cover;
            min-height: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color:black;
            font-size: 40px;
            margin: 20px 0;
        }

        .search-container {
            text-align: center;
            margin: 20px 0;
            color: #ffffff;
            height: 70px;
            width: 40%;
            border-radius: 20px;
            background-color: #fbf9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        .search-container input[type="text"] {
            width: 75%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            margin-right: 7px;
        }

        .container {
            width: 90vw;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 31px var(--shadow-color);
            background-color: #faf7f7;
        }

        .main-container {
            text-align: center;
            padding: 10px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .main-container:hover {
            transform: scale(1.05);
        }

        .main-container a {
            text-decoration: none;
            color: #0c0b0b;
        }

        .main-container h8,
        .main-container h9,
        .main-container h10,
        .main-container h11,
        .main-container h12,
        .main-container h13,
        .main-container h14,
        .main-container h15 {
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-bottom: 10px;
        }

        .main-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        /* Style for the Previous button */
        .previous-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #cb9743;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .previous-button:hover {
            background-color: #a68232;
        }

        .previous-button span {
            margin-right: 8px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('searchInput').addEventListener('input', function () {
                let filter = this.value.toUpperCase();
                let projects = document.getElementById('projectsContainer').getElementsByClassName('main-container');

                for (let i = 0; i < projects.length; i++) {
                    let title = projects[i].querySelector('h8, h9, h10, h11, h12, h13, h14, h15, h16, h17, h18, h19, h20');
                    if (title.innerText.toUpperCase().indexOf(filter) > -1) {
                        projects[i].style.display = "";
                    } else {
                        projects[i].style.display = "none";
                    }
                }
            });
        });
        
        function goBack() {
