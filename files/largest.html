<!DOCTYPE html>
<html>

<head>
    <!-- Viewport meta tag for proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number Finder</title>
    <style>
        /* Global styles */
        body {
            background-image: url("https://cdn.cbeditz.com/cbeditz/preview/education-powerpoint-ppt-background-download-2-116244799280ivtwyusp2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Main container styles */
        .main-container {
            width: 580px;
            max-width: 90%;
            margin: 120px auto 0;
        }

        /* Top section styles */
        .top {
            width: 100%;
            height: 150px;
            font-size: 20px;
            background-color: #ADBC9F;
            border: 1px solid black;
        }
       
        /* Bottom section styles */
        .bottom {
            width: 100%;
            height: 400px;
            background-color: #12372A;
            border: 1px solid black;
        }

        /* Button row styles */
        .row {
            display: flex;
            justify-content: center;
        }

        /* Button styles */
        button {
            width: 300px;
            height: 50px;
            margin: 10px;
            font-size: 32px;
        }

        button:hover {
            background-color: #90B77D;
        }

        .operation {
            background-color: #1A5D1A;
            color: white;
            margin-top: 20px;
        }

        /* Display area styles */
        #display {
            width: 80%;
            height: 20%;
            font-size: 25px;
            margin-left: 170px;
            margin-top: 80px;
            color: rgb(228, 225, 225);
        }

        /* Input field styles */
        .input-field {
            margin-left: 100px;
            height: 35px;
            width: 370px;
            margin-top: 20px;
        }

        /* Media query for tablets */
        @media screen and (max-width: 768px) {
            .main-container {
                margin-top: 60px;
            }

            .top, .bottom {
                height: auto;
                padding: 20px;
            }

            #display {
                margin-left: 0;
                text-align: center;
                font-size: 20px;
            }

            .input-field {
                width: calc(100% - 60px);
                margin: 10px 30px;
            }

            button {
                width: calc(100% - 20px);
                font-size: 24px;
            }
        }

        /* Media query for mobile phones */
        @media screen and (max-width: 480px) {
            .main-container {
                margin-top: 30px;
            }

            #display {
                font-size: 18px;
            }

            button {
                font-size: 20px;
                height: 40px;
            }
        }
    </style>
    <script>
        // Function to find the largest number
        function check() {
            let num1 = parseFloat(document.getElementById('input1').value);    
            let num2 = parseFloat(document.getElementById('input2').value);    
            let num3 = parseFloat(document.getElementById('input3').value);
            let largest;

            // Compare the numbers
            if (num1 >= num2 && num1 >= num3) {
                largest = num1;
            }
            else if (num2 >= num1 && num2 >= num3) {
                largest = num2;
            }
            else {
                largest = num3;
            }

            // Display the result
            console.log("The largest number is " + largest);
            document.getElementById("display").innerHTML = "The largest number is: " + largest;
        }

        // Function to clear all inputs and display
        function clearFunction() {
            document.getElementById("display").innerHTML = "";
            document.getElementById("input1").value = "";
            document.getElementById("input2").value = "";
            document.getElementById("input3").value = "";
        }
    </script>
</head>

<body>
    <!-- Main container -->
    <div class="main-container">
        <!-- Top section for displaying result -->
        <div class="top">
            <h1 type="text" id="display" value=""></h1>
        </div>
        <!-- Bottom section for inputs and buttons -->
        <div class="bottom">
            <!-- Input fields for numbers -->
            <input class="input-field" id="input1" type="number" placeholder="0" />
            <input class="input-field" id="input2" type="number" placeholder="0" />
            <input class="input-field" id="input3" type="number" placeholder="0" />
            <!-- Clear button -->
            <div class="row">
                <button id="Ac" type="button" class="operation" onclick="clearFunction()">CLEAR</button>
            </div>
            <!-- Check button -->
            <div class="row">
                <button id="submit" type="button" class="operation" onclick="check()">CHECK</button>
            </div>
        </div>
    </div>
</body>

</html>
