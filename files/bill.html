<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill</title>
    <style>
        /** Styling for the image**/
        body {
            background-image: url("https://static.vecteezy.com/system/resources/previews/000/695/792/non_2x/electronic-bill-payment-concept-vector.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /** Styling for  main container**/
        .main-container {
            width: 90%;
            max-width: 500px;
            margin: 10px auto;
            margin-left: 50px;
        }
         /**Styling for the top section**/
        .top {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            background-color: #265073;
            border: 2px dashed rgb(6, 186, 252);
            box-sizing: border-box;
        }
         /** Styling for the bottom section**/
        .bottom {
            width: 100%;
            padding: 20px;
            background-color: #9AD0C2;
            border: 2px dashed rgb(5, 197, 245);
            box-sizing: border-box;
        }
        /**Styling for rows of buttons**/
        .row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        /**Styling for buttons section **/
        button {
            width: calc(50% - 10px);
            height: 40px;
            margin: 5px 0;
            font-size: 18px;
        }
        button:hover {
            background-color: #FEC7B4;
        }
           /**Styling for operator buttons**/
        .operation {
            background-color: #2D9596;
            color: white;
            border: none;
            cursor: pointer;
        }
         /** Styling for display **/
        .display {
            font-size: 24px;
            word-wrap: break-word;
        }
        #units {
            width: 100%;
            height: 35px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .input-field {
            width: 100%;
            height: 35px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        @media screen and (max-width: 600px) {
            .main-container {
                width: 95%;
                margin-left: 10px;
            }
            button {
                width: 100%;
                font-size: 16px;
            }
            .display {
                font-size: 20px;
            }
        }

        @media screen and (max-width: 400px) {
            .top, .bottom {
                padding: 10px;
            }
            button {
                height: 35px;
                font-size: 14px;
            }
            .display {
                font-size: 18px;
            }
        }
    </style>
    <script>
        // javascript to calculate bill
        function calculateBill() {
            let units = document.getElementById("units").value;
            let rate = 0;
            let billAmount = 0;
            if (units <= 50) {
                rate = 0.5;
            } else if (units <= 150) {
                rate = 0.75;
            } else if (units <= 250) {
                rate = 1.25;
            } else {
                rate = 1.50;
            }
            billAmount = units * rate;
            document.getElementById("display").textContent = 'Your total bill amount is: â‚¹' + billAmount.toFixed(2);
        }
        function clearFunction() {
            document.getElementById("display").textContent = "";
            document.getElementById("units").value = "";
        }
    </script>
</head>
<body>
     <!-- Display main-container -->
    <div class="main-container">
        <div class="top">
            <h1 id="display" class="display"></h1>
        </div>
         <!-- bottom -->
        <div class="bottom">
            <input class="input-field" type="number" id="units" placeholder="ENTER YOUR VALUES">
            <div class="row">
                 <!-- buttons-->
                <button id="submit" type="button" class="operation" onclick="calculateBill()">CHECK</button>
                <button id="clear" type="button" class="operation" onclick="clearFunction()">CLEAR</button>
            </div>
        </div>
    </div>
</body>
</html>
