<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        /* Base styles */
        body {
            background-image: url("https://pub-static.fotor.com/assets/bg/502d2e2f-f6cd-4508-9707-03c7663ecc1e.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Main container styles */
        .main-container {
            background-color: transparent;
            width: 90%;
            max-width: 600px;
            margin: 150px auto 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-radius: 20px;
            box-shadow: 0px 0px 90px white;
        }

        /* Input container styles */
        .input-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Display area styles */
        .display {
            background-color: whitesmoke;
            width: 90%;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            word-wrap: break-word;
        }

        /* Input box styles */
        .input-box {
            height: 50px;
            width: 90%;
            font-size: 18px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.701);
            border: none;
            border-radius: 20px;
            padding: 0 10px;
        }

        /* Button styles */
        .button {
            width: 90%;
            margin: 10px 0;
            height: 50px;
            background-color: navy;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            color: white;
            box-shadow: 0px 0px 26px;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            .main-container {
                width: 80%;
                margin-top: 100px;
            }
            .input-box, .button {
                width: 95%;
            }
        }
        @media screen and (max-width: 600px) {
            .main-container {
                width: 95%;
                margin: 50px auto;
                padding: 15px;
            }
            .display {
                font-size: 16px;
                min-height: 80px;
            }
            .input-box, .button {
                height: 40px;
                font-size: 16px;
            }
        }

        @media screen and (max-width: 400px) {
            .display {
                font-size: 14px;
                min-height: 500px;
            }
            .input-box, .button {
                height: 35px;
                font-size: 14px;
            }
        }
    </style>
     <script>
        // Function to handle prompt input
        function promptt() {
            let x = prompt("Enter value = ");
            if (x !== null) {
                document.getElementById("display").innerText = "Prompt = " + x;
            }
        }

        // Function to handle HTML input
        function htmll() {
            let x = document.getElementById("input").value;
            document.getElementById("display").innerText = "HTML = " + x;
        }

        // Function to assign a fixed value
        function assignn() {
            let x = "achal";
            document.getElementById("display").innerText = "Assign = " + x;
        }

        // Function to clear the display
        function clearText() {
            document.getElementById("display").innerText = "";
        }
    </script>
</head>
<body>
    <!-- Main container -->
    <div class="main-container">
        <!-- Display area -->
        <div class="display" id="display"></div>
        
        <!-- Input container -->
        <div class="input-container">
            <input id="input" type="number" class="input-box" />
            
            <!-- Buttons -->
            <button class="button" onclick="promptt()">Prompt</button>
            <button class="button" onclick="htmll()">HTML</button>
            <button class="button" onclick="assignn()">Assign</button>
            <button class="button" style="background-color: rgba(0, 0, 255, 0.505);" onmouseenter="clearText()">Clear All</button>
        </div>
    </div>
</body>
</html>
