<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Checker</title>
    <style>
        /** Global styles **/
        body {
            background-image: url("https://cdn.vectorstock.com/i/preview-1x/10/00/plain-background-with-female-teacher-with-stick-vector-30171000.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /** Styling for main container **/
        .main-container {
            width: 60%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 150px;
        }

        /** Styling for the top section **/
        .top {
            width: 100%;
            padding: 20px;
            background-color: #436850;
            color: white;
            text-align: center;
            position: relative;
        }

        /** Styling for the bottom section **/
        .bottom {
            width: 100%;
            padding: 20px;
            background-color: #12372A;
            box-sizing: border-box;
        }

        /** Styling for input field **/
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /** Styling for buttons **/
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            background-color: #42855B;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #90B77D;
        }

        /** Styling for result display **/
        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        /** Media queries for responsiveness **/
        @media screen and (max-width: 768px) {
            .main-container {
                width: 95%;
                margin: 0 auto;
            }
        }

        @media screen and (max-width: 480px) {
            .main-container {
                width: 100%;
                border-radius: 0;
            }

            .top, .bottom {
                padding: 15px;
            }

            .input-field {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }

            #result {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="main-container">
        <!-- Top section for result display -->
        <div class="top">
            <h1>Vowel Checker</h1>
            <div id="result"></div>
        </div>
        <!-- Bottom section for input and buttons -->
        <div class="bottom">
            <input class="input-field" type="text" id="alphabet" placeholder="ENTER ALPHABET" maxlength="1" />
            <button id="submit" type="button" onclick="checkVowel()">CHECK</button>
            <button id="Ac" type="button" onclick="clearFunction()">CLEAR</button>
        </div>
    </div>

    <script>
        // Function to check if the entered alphabet is a vowel
        function checkVowel() {
            var char = document.getElementById("alphabet").value;
            var ch = char.toLowerCase();
            var resultDisplay = document.getElementById("result");

            if (ch === 'a' || ch === 'e' || ch === 'i' || ch === 'o' || ch === 'u') {
                resultDisplay.textContent = "Given character is a Vowel";
            } else if (ch.length === 0) {
                resultDisplay.textContent = "Please enter a character";
            } else if (!isNaN(ch)) {
                resultDisplay.textContent = "Please enter an alphabet";
            } else {
                resultDisplay.textContent = "Given character is a Consonant";
            }
        }

        // Function to clear input and result
        function clearFunction() {
            document.getElementById("result").textContent = "";
            document.getElementById("alphabet").value = "";
        }
    </script>
</body>
</html>
